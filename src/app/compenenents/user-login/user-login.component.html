
<form class="col-md-6 offset-2">
  <h3>Log In</h3>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">User Name:</label>
    <div class="col-8">
      <input [(ngModel)]="userName" id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Password:</label>
    <div class="col-8">
      <input [(ngModel)]="password"  name="Password" type="password" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button (click)="login()" [disabled]="userName == ''  || password == '' " type="submit" class="btn btn-primary">Log In</button>
    </div>
  </div>
  <div *ngIf="showError" class="alert alert-danger">
    Invalid Credintial, Please Try Again!
  </div>
</form>
